<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App 🌦️</title>
<link rel="stylesheet" href="weather.css">
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body>
<div class="weather-app">
  <div class="loader" id="loader"><div class="spinner"></div></div>

  <header class="weather-header">
    <div class="container">
      <div class="logo">My Portfolio</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="weather-container">
    <h1>Weather App 🌦️</h1>
    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name...">
      <button id="search-btn">🔍</button>
    </div>
    <button id="mode-btn">☀️ Light Mode</button>
    <section id="weather" class="hidden">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
    </section>
    <canvas id="tempChart" class="hidden"></canvas>
    <p id="error" class="hidden"></p>
  </main>

  <footer class="weather-footer">
    <div class="container footer-content">
      <p>© 2025 Sachin Pal. All rights reserved. | Email: sch99651@gmail.com | Phone: +91-9594509063</p>
      <div class="social-icons">
        <a href="https://linkedin.com/in/sachin-pal-94b897311" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/pal_ji95" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/SachinPal99651" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://wa.me/9594509063" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="weather.js"></script>
</body>
</html>
